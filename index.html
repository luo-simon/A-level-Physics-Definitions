<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>stonks</title>
</head>
<body>
    <div class="container-fluid navy-bg">
        <div class="container text-center">
            <h1 class="display-3 fw-normal p-5">\(\textit{Fisiks: } \text{Terms & Definitions}\)</h1>
            <form class="input-group mb-4 ms-5 ps-5" id="searchTerms">
                <div class="input-group-prepend">
                    <span class="btn btn-outline-secondary text-light"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="myInput" class="form-control input-bg" onkeyup="searchFilter()" placeholder="e.g. Newton">
            </form>
            <br>
        </div>
        <button type="button" class="btn btn-outline-light" onclick="confetti.start(1000)" style="position: absolute; top: 50px; right: 10px;">
            <i class="fas fa-surprise"></i>
        </button>
        <div class="text-light" style="position: absolute; top: 10px; right: 10px;">
            <input type="checkbox" class="btn-check" id="darkSwitch" />
            <label class="btn btn-outline-light" for="darkSwitch"><i class="fas fa-moon"></i></label>
        </div>
    </div>
    <br>
    <h2 class="text-center">\(\text{Big Table}\)</h2>
    <br>
    <div class="container" >
        <table class="table table-hover" id="myTable">
        <thead>
            <tr>
            <th scope="col">Topic</th>
            <th scope="col">Term</th>
            <th scope="col">Definition</th>
            </tr>
        </thead>
        <tbody id="outputAll">
            
        </tbody>
        </table>
        <hr>
        <br>
    </div>

    <footer class="text-center">
        <p><small><em>Made by Simon<br>Terms & Definitions &copy; JAPB (just kidding.)</em></small></p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <script>confetti.start(1000)</script>
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
    <script src="dark-mode-switch.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
